<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indic Compressor — Demo</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <h1>Indic Compressor — Demo</h1>

    <section class="panel">
      <label for="inputText" class="label">Input text (Hindi/Tamil/any Indic text)</label>
      <textarea id="inputText" class="textbox">यह एक परीक्षण वाक्य है। यह वाक्य देवनागरी लिपि में है।</textarea>

      <div class="row">
        <div class="col">
          <label for="chunkSize" class="label small">Chunk size (tokens)</label>
          <input id="chunkSize" type="number" value="40" min="4" class="number">
        </div>

        <div class="col buttons">
          <button id="btnEncode" class="btn primary">Encode → Create Stream</button>
          <button id="btnDownload" disabled class="btn">Download .bin</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="chunkToDecode" class="label small">Partial decode chunk index</label>
          <input id="chunkToDecode" type="number" value="0" min="0" class="number">
        </div>
        <div class="col buttons">
          <button id="btnDecodePrefix" disabled class="btn">Decode prefix</button>
          <button id="btnCountChunks" disabled class="btn">Count chunks</button>
        </div>
      </div>

      <div class="info" id="streamInfo">No stream yet</div>
    </section>

    <section class="panel">
      <h2>Decoded output (partial)</h2>
      <pre id="decodedOutput" class="output">—</pre>
    </section>

    <section class="panel smallprint">
      <p><strong>Notes:</strong> This demo expects `pkg/indic_ans_compressor.js` and `pkg/indic_ans_compressor_bg.wasm` next to this page (generated by wasm-bindgen). Serve the `web/` directory via HTTP (do not open via file://).</p>
    </section>
  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
